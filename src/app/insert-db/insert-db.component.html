<h2 class="text-center mt-4 mb-3">Enter the Details of Employee</h2>

<div class="container">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
      
            <div class="mb-3">
                <label class="form-label">Name: </label>
                    <input type="text" class="form-control" placeholder="Enter name" id="ename" name="ename" [(ngModel)]="userdata.empName" #uname="ngModel" required>
                
                    <div *ngIf="uname.invalid && uname.touched" class="text-danger mt-1">
                        * Name is required
                    </div>
               
            </div>
            <div class="mb-3">
                <label class="form-label">Address: </label>
                    <input type="text" class="form-control" [(ngModel)]="userdata.empAddress" id="addr" name="addr" placeholder="Address">
               
            </div>
            <div class="mb-3">
                <label class="form-label">Salary: </label>
                    <input type="text" class="form-control" [(ngModel)]="userdata.empSalary" placeholder="Salary">
               
            </div>
            <div class="text-center">
                <button class="btn btn-primary" (click)="addEmployeeDetails()">Save</button>
            </div>
        
    </div>   
</div>
