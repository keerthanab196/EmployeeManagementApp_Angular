<div class="container mt-4">
    <h2 class="text-center mb-4">Employee List</h2>

    <div class="mb-3 text-center">
        <input type="text" class="form-control w-50 mx-auto" placeholder="Search employees with name or address" [(ngModel)]="searchTerm">
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredEmployees()">
                        <td>{{ item.empName }}</td>
                        <td>{{ item.empAddress }}</td>
                        <td>{{ item.empSalary | currency:'GBP' }}</td>
                        <td class="text-center">
                            <button class=" btn btn-info btn-sm me-2" (click)="viewEmpDetails(item.empId)">View</button>
                            <button class=" btn btn-info btn-sm me-2" (click)="viewEmpDetails(item.empId)">Edit</button>
                            <button class=" btn btn-danger btn-sm me-2" (click)="deleteEmployee(item.empId)">Delete</button>
                        </td>
                    </tr>
                    <tr *ngIF="filteredEmployees().length===0">
                        <td colspan="4" class="text-center text-danger">No Employees found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
